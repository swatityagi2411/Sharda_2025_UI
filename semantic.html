<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Semantics</title>
    </head>

    <body>
        <header>portfolio</header> <!--Semantic tag used to provide header section-->
        <nav><!--Semantic tag used to provide navigation section at my webpage-->
            <a href="#">Home</a>|
            <a href="#">About</a>|
            <a href="#">Contact</a>|
            
             </nav>

        <main><!--represents the main content of webpage-->
            <article><!--independent self-contained content like blog,news,posts-->
            <h3>This is the blog post</h3>
            <p>Here i will post new blogs every weekend</p>
            </article>

            <mark>Sale</mark>

            <time>25 august 2025 11:00 AM</time>
        </main>

        <!--
        <section> groups all related content under a thenmatic block
        <aside> side information that may be related to main content like authore's blogger information
        <figure>Group media content
        <figcaption>    to give title or caption to image or figures
            <mark>to highlight text
                <time> Represents date and time
        -->

        <footer>&copy;2025 developed by xebia</footer><!--for setting up footer -->
    </body>

    </html>
