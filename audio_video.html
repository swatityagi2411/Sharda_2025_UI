<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>
            Audio/Video
        </title>
    </head>

    <body>
        <h1> Audio Tag</h1>

        <audio controls autoplay loop muted controlslist="nodownloads" >

        <source src="Aja mahi.mp3">

        </audio>




        <h1> Video</h1>

        <video controls autoplay loop muted controlslist="nodownloads" >

            <source src="">
        </video>

<!--inline frame helps to embedd another web page resource at your web page-->
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/otMWX_So_fA?si=bSnUxB-0B3NyxDUs" 
        title="YouTube video player"
         frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </body>
</html>
